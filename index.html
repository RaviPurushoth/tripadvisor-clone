<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripadvisor-clone</title>
    <!-- google style sheet for fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=National+Park:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
<!-- my style sheet  -->
 <link rel="stylesheet" href="style.css">
 <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
     <div class="navbar">
        <div class="navbar__a1">
            <i class="fa-solid fa-bars" style="color: #000000;"></i>
            <img src="./images/tripadvisor-icon.png" alt="">

         <h1 class="navbar__a1__title">
            Tripadvisor
         </h1>
        </div>
        <div class="navbar__a2">
          <button class="navbar__a2__button">Sing in</button>
        </div>
       
<!-- page title -->
     </div>
     <div class="whereto ">
        <h1>Where to?</h1>
     </div>
     <!-- categories -->
     <div class="categories">
        <div class="categories__option">
            <p class="search"><i class="fa-solid fa-house" style="color: #020203;"></i>Search All</p>
            <p><i class="fa-solid fa-bed" style="color: #010409;"></i>Hotel</p>
            <p><i class="fa-solid fa-camera" style="color: #000000;"></i>Things to Do</p>
            <p><i class="fa-solid fa-utensils" style="color: #000000;"></i>Restaurants</p>
            <p><i class="fa-solid fa-plane-departure" style="color: #000000;"></i>flights</p>
            
        </div>

     </div>
     <!-- search bar -->
     <div class="searchbar">
        <div class="searchbar__a1">
            <i class="fa-solid fa-magnifying-glass" style="color: #080d16;"></i>
            <input type="text" placeholder="places to go,things to go,hotels...">
           
        </div>
         <div class="search__button"><button class="search__button">search</button></div>

     </div>
   
     <!-- images -->
     <div class="images">
       <div class="sale__img">
        <img src="./images/premium_photo-1719843013722-c2f4d69db940.avif" alt="">
        <h1>Book  the best part of your trip</h1>
        <p>Browse unforgettable things to do-right here.</p>
        <!-- <p class="para">Find things to do</p> -->
      <a href="https://www.tripadvisor.in/"> <button >Find things to do</button></a>

       </div>

     </div>
    
</body>
</html>
